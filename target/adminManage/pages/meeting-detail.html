<!DOCTYPE html>
<html lang="en">
<head>
    <title>行政管理系统</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/multi-select.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/excanvas.min.js"></script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/jquery-ui.custom.min.js"></script>
    <script src="js/lib/jquery.multi-select.js"></script>
    <script src="js/lib/bootstrap-3.3.7.min.js"></script>
    <script src="js/lib/jquery.flot.min.js"></script>
    <script src="js/lib/jquery.flot.resize.min.js"></script>
    <script src="js/lib/unicorn.js"></script>
    <script src="js/lib/unicorn.dashboard.js"></script>
    <script src="js/lib/bootstrap-treeview.min.js"></script>
</head>
<body ng-app="MDApp" ng-controller="MDCtrl">
<div id="header" ng-include="'head.html'"></div>
<div id="sidebar" ng-include="'sidebar.html'"></div>

<div id="content">
    <div id="content-header">
        <h1>会议信息</h1>
        <div class="btn-group">
            <a class="btn btn-navbar" onclick="javascript:history.back(-1);" style="margin-right: 5px">返回</a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                            <span class="icon">
                                <i class="icon-align-justify"></i>
                            </span>
                        <h5>会议信息</h5>
                    </div>
                    <div class="widget-content">
                        <form action="#" method="get" class="form-horizontal" style="z-index: 200">
                            <p class="amount-word">
                                会议名称:
                                <span id="name">{{meeting.name}}</span>
                            </p>
                            <p class="amount-word">
                                所属项目:
                                <span><a ng-href="project-detail.html?companyId={{meeting.companyId}}&id={{meeting.projectId}}" id="dpm">{{meeting.projectName}}</a></span>
                            </p>
                            <p class="amount-word">
                                会议时间:
                                <span id="startDate">{{meeting.time}}</span>
                            </p>
                            <p class="amount-word">
                                会议地点：
                                <span id="endDate">{{meeting.location}}</span>
                            </p>
                            <p class="amount-word">
                                会议记录：
                            </p>
                            <textarea ng-model="meeting.log"></textarea>
                        </form>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" ng-click="update()">更新</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/util.js"></script>
<script src="js/meeting-detail.js"></script>
</body>
</html>

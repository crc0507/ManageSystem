<!DOCTYPE html>
<html>
<head>
    <title>行政管理系统</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
</head>
<body ng-app="userCApp" ng-controller="userCCtrl">
<div id="header" ng-include="'head.html'"></div>
<div id="sidebar" ng-include="'sidebar.html'"></div>

<div id="content">
    <div id="content-header">
        <h1>添加员工</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
                        <h5>人员信息</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="#" method="get" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">姓名</label>
                                <div class="controls">
                                    <input id="displayName" type="text" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">身份证号码</label>
                                <div class="controls">
                                    <input id="cardId" type="text" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">所属部门</label>
                                <div class="controls">
                                    <select id="dpmSelect">
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">角色</label>
                                <div class="controls">
                                    <select id="role">
                                        <option value="admin">企业管理员</option>
                                        <option value="departmentadmin">企业部门管理员</option>
                                        <option value="materialadmin">企业物资管理员</option>
                                        <option value="normal">普通员工</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">工号</label>
                                <div class="controls">
                                    <input id="workNum" type="text" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">联系号码</label>
                                <div class="controls">
                                    <input id="phone" type="text" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">联系邮箱</label>
                                <div class="controls">
                                    <input id="email" type="text" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">人员简历</label>
                                <div class="controls">
                                    <textarea id="history"></textarea>
                                </div>
                            </div>
                        </form>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" ng-click="sureBtn()">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/lib/angular.min.js"></script>
<script src="js/lib/excanvas.min.js"></script>
<script src="js/lib/jquery-3.1.1.min.js"></script>
<script src="js/lib/bootstrap-3.3.7.min.js"></script>
<script src="js/lib/jquery.flot.min.js"></script>
<script src="js/lib/jquery.flot.resize.min.js"></script>
<script src="js/lib/jquery.peity.min.js"></script>
<script src="js/lib/fullcalendar.min.js"></script>
<script src="js/lib/unicorn.js"></script>
<script src="js/lib/unicorn.dashboard.js"></script>
<script src="js/lib/bootstrap-treeview.min.js"></script>
<script src="js/util.js"></script>
<script src="js/user-create.js"></script>
</body>
</html>

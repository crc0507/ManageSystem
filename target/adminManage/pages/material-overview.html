<!DOCTYPE html>
<html lang="en">
<head>
    <title>行政管理系统</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/multi-select.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />

    <script src="js/lib/angular.min.js"></script>
</head>
<body ng-app="MOApp" ng-controller="MOCtrl">
<div id="header" ng-include="'head.html'"></div>
<div id="sidebar" ng-include="'sidebar.html'"></div>

<div id="content">
    <div id="content-header">
        <h1>物资申请概览</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                            <span class="icon">
                                <i class="icon-align-justify"></i>
                            </span>
                        <h5>我的申请</h5>
                    </div>
                    <div class="widget-content nopadding">

                        <table class="table table-bordered table-striped table-hover data-table">
                            <thead>
                            <tr>
                                <th>物资名称</th>
                                <th>申请数量</th>
                                <th>使用时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="s in spMaterial">
                                <td><a ng-href="material-detail.html?companyId={{s.companyId}}&id={{s.id}}">{{s.name}}</a></td>
                                <td>{{s.num}}</td>
                                <td>{{s.time}}</td>
                                <td>{{transStatus(s.status)}}</td>
                                <td>
                                    <a class="tip-top" data-original-title="删除">
                                        <i class="icon-remove"  ng-click="delete(s.id)"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                            <span class="icon">
                                <i class="icon-align-justify"></i>
                            </span>
                        <h5>待我审批</h5>
                    </div>
                    <div class="widget-content nopadding">

                        <table class="table table-bordered table-striped table-hover data-table">
                            <thead>
                            <tr>
                                <th>物资名称</th>
                                <th>申请数量</th>
                                <th>使用时间</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="tableBody">
                            <tr ng-repeat="e in exMaterial">
                                <td><a ng-href="material-detail.html?companyId={{e.companyId}}&id={{e.id}}">{{e.name}}</a></td>
                                <td>{{e.num}}</td>
                                <td>{{e.time}}</td>
                                <td>{{transStatus(e.status)}}</td>
                                <td>
                                    <a class="tip-top" data-original-title="通过" ng-click="pass(e.id)" href="#">
                                        通过
                                    </a>
                                    <a class="tip-top" data-original-title="拒绝" ng-click="stop(e.id)" href="#">
                                        拒绝
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/lib/excanvas.min.js"></script>
<script src="js/lib/jquery-3.1.1.min.js"></script>
<script src="js/lib/jquery-ui.custom.min.js"></script>
<script src="js/lib/jquery.multi-select.js"></script>
<script src="js/lib/bootstrap-3.3.7.min.js"></script>
<script src="js/lib/jquery.flot.min.js"></script>
<script src="js/lib/jquery.flot.resize.min.js"></script>
<script src="js/lib/jquery.dataTables.min.js"></script>
<script src="js/lib/unicorn.js"></script>
<script src="js/lib/unicorn.dashboard.js"></script>
<script src="js/lib/bootstrap-treeview.min.js"></script>
<script src="js/util.js"></script>
<script src="js/material-overview.js"></script>
</body>
</html>

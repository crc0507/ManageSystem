<!DOCTYPE html>
<html lang="en">
<head>
    <title>行政管理系统</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/multi-select.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/excanvas.min.js"></script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/jquery-ui.custom.min.js"></script>
    <script src="js/lib/jquery.multi-select.js"></script>
    <script src="js/lib/bootstrap-3.3.7.min.js"></script>
    <script src="js/lib/jquery.flot.min.js"></script>
    <script src="js/lib/jquery.flot.resize.min.js"></script>
    <script src="js/lib/unicorn.js"></script>
    <script src="js/lib/unicorn.dashboard.js"></script>
    <script src="js/lib/bootstrap-treeview.min.js"></script>
</head>
<body ng-app="departmentDApp" ng-controller="departmentDCtrl">
<div id="header" ng-include="'head.html'"></div>
<div id="sidebar" ng-include="'sidebar.html'"></div>
<div id="content">
    <div id="content-header">
        <h1>部门明细</h1>
        <div class="btn-group">
            <a class="btn btn-navbar" onclick="javascript:history.back(-1);" style="margin-right: 5px">返回</a>
            <a class="btn btn-primary" ng-if='userInfo.role == "admin"' ng-href="department-edit.html?id={{department.id}}" style="margin-right: 5px">编辑部门</a>
            <a class="btn btn-danger" ng-if='userInfo.role == "admin"' ng-disabled='persons.length != 0 || existChild' ng-click="delete()" style="margin-right: 5px">删除</a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
                        <h5>部门信息</h5>
                    </div>
                    <div class="widget-content">
                        <form action="#" method="get" class="form-horizontal">
                            <p class="amount-word">
                                部门名称:
                                <span id="dpmName">部门名称</span>
                            </p>
                            <p class="amount-word">
                                上级部门:
                                <span><a href="" id="parentId">上级部门</a></span>
                            </p>
                            <p class="amount-word">
                                部门简介:
                                <span id="introduce">部门简介</span>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
                            <span class="icon">
                                <i class="icon-align-justify"></i>
                            </span>
                        <h5>部门成员</h5>
                    </div>
                    <div class="widget-content nopadding">

                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>姓名</th>
                                <th>身份证号码</th>
                                <th>工号</th>
                                <th>角色</th>
                            </tr>
                            <tr ng-repeat="p in persons">
                                <td><a ng-href="user-detail.html?companyId={{p.companyId}}&id={{p.name}}">{{p.displayName}}</a></td>
                                <td>{{p.name}}</td>
                                <td>{{p.workNum}}</td>
                                <td>{{transRole(p.role)}}</td>
                            </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/util.js"></script>
<script src="js/department-detail.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>行政管理系统</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/excanvas.min.js"></script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/bootstrap-3.3.7.min.js"></script>
    <script src="js/lib/jquery.flot.min.js"></script>
    <script src="js/lib/jquery.flot.resize.min.js"></script>
    <script src="js/lib/jquery.peity.min.js"></script>
    <script src="js/lib/fullcalendar.min.js"></script>
    <script src="js/lib/unicorn.js"></script>
    <script src="js/lib/unicorn.dashboard.js"></script>
    <script src="js/lib/bootstrap-treeview.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/department-edit.js"></script>
</head>
<body ng-app="DepartmentEditApp" ng-controller="DepartmentEditCtrl">
<div id="header" ng-include="'head.html'"></div>
<div id="sidebar" ng-include="'sidebar.html'"></div>

<div id="content">
    <div id="content-header">
        <h1>编辑部门</h1>
        <div class="btn-group">
            <a class="btn btn-navbar" onclick="javascript:history.back(-1);" style="margin-right: 5px">返回</a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
                        <h5>部门信息</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="#" method="get" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">部门名称</label>
                                <div class="controls">
                                    <input id="dpmName" type="text" ng-model="department.name"/>
                                </div>
                            </div>
                            <div class="control-group" ng-disabled="true">
                                <label class="control-label">上级部门</label>
                                <div class="controls">
                                    <select id="dpmSelect">
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">部门简介</label>
                                <div class="controls">
                                    <textarea id="introduce" ng-model="department.introduce"></textarea>
                                </div>
                            </div>
                        </form>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" ng-click="sureBtn()">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

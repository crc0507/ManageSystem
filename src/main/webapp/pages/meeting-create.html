<!DOCTYPE html>
<html>
< lang="en">
    <title>行政管理系统</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/multi-select.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <link rel="stylesheet" href="css/jquery.datetimepicker.css"/>

    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/excanvas.min.js"></script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/jquery-ui.custom.min.js"></script>
    <script src="js/lib/jquery.datetimepicker.js"></script>
    <script src="js/lib/jquery.multi-select.js"></script>
    <script src="js/lib/bootstrap-3.3.7.min.js"></script>
    <script src="js/lib/jquery.flot.min.js"></script>
    <script src="js/lib/jquery.flot.resize.min.js"></script>
    <script src="js/lib/unicorn.js"></script>
    <script src="js/lib/unicorn.dashboard.js"></script>
    <script src="js/lib/bootstrap-treeview.min.js"></script>
</head>
<body ng-app="MCApp" ng-controller="MCCtrl">
<div id="header" ng-include="'head.html'"></div>
<div id="sidebar" ng-include="'sidebar.html'"></div>
<div id="content">
    <div id="content-header">
        <h1>发起会议</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
                        <h5>会议信息</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="#" method="get" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">会议名称</label>
                                <div class="controls">
                                    <input id="name" type="text" ng-model="meeting.name"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">所属项目</label>
                                <div class="controls">
                                    <select ng-model="meeting.project" ng-options="p.name for p in projects">
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">会议时间</label>
                                <div class="controls">
                                    <input id="time" type="text"  ng-model="meeting.time" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">会议地点</label>
                                <div class="controls">
                                    <input id="location" type="text" ng-disabled="isEdit" ng-model="meeting.location"/>
                                </div>
                            </div>
                        </form>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" ng-click="create()">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/util.js"></script>
<script src="js/meeting-create.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>行政管理系统</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />

    <script src="js/lib/angular.min.js"></script>
</head>
<body ng-app="MOApp" ng-controller="MOCtrl">
<div id="header" ng-include="'head.html'"></div>
<div id="sidebar" ng-include="'sidebar.html'"></div>

<div id="content">
    <script src="js/meeting-overview.js"></script>
    <div id="content-header">
        <h1>我的会议</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
                        <h5>会议列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <!--<table class="table table-bordered table-striped table-hover data-table">-->
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>会议名称</th>
                                <th>所属项目</th>
                                <th>会议时间</th>
                                <th>会议地点</th>
                                <th>发起人</th>
                            </tr>
                            <tr ng-repeat="m in meetings">
                                <td><a ng-href="meeting-detail.html?companyId={{m.companyId}}&id={{m.id}}&&preUrl=meeting-overview.html">{{ m.name }}</a></td>
                                <td><a ng-href="project-detail.html?companyId={{m.companyId}}&id={{m.projectId}}">{{ m.projectName }}</a></td>
                                <td>{{ m.time }}</td>
                                <td>{{ m.location }}</td>
                                <td><a ng-href="user-detail.html?companyId={{m.companyId}}&id={{m.ownerId}}">{{m.ownerName}}</a></td>
                            </tr>
                            </thead>
                            <tbody id="tableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/lib/excanvas.min.js"></script>
<script src="js/lib/jquery-3.1.1.min.js"></script>
<script src="js/lib/bootstrap-3.3.7.min.js"></script>
<script src="js/lib/jquery.flot.min.js"></script>
<script src="js/lib/jquery.flot.resize.min.js"></script>
<script src="js/lib/jquery.peity.min.js"></script>
<script src="js/lib/jquery-ui.custom.js"></script>
<script src="js/lib/jquery.blockUI.js"></script>
<script src="js/lib/jquery.dataTables.min.js"></script>
<script src="js/lib/fullcalendar.min.js"></script>
<script src="js/lib/unicorn.js"></script>
<script src="js/lib/unicorn.dashboard.js"></script>
<script src="js/lib/bootstrap-treeview.min.js"></script>
<script src="js/util.js"></script>
</body>
</html>
